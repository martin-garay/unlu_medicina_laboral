version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    # Load environment from .env generated via `.env.docker.example`
    env_file:
      - .env
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-medicina}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      # Expose 5432 if you want to inspect the DB from the host (optional for juniors)
      - "5432:5432"

  composer:
    image: composer:2
    working_dir: /app
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/app
    # Run composer commands like `docker compose run --rm composer install`

volumes:
  db_data:
